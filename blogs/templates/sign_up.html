
{% extends 'base_content.html'%}
{% block content%}
<div class="container">
  <div class="row">
      <div class="col-12">
  <h1>Sign up and start flying your kite!</h1>

  <form action="{% url 'sign_up' %}" method="post">
    {% csrf_token %}
    {% include 'partials/bootstrap_form.html' with form=form%}

  </form>

</div>
</div>
</div>

{%endblock%}
