{% extends 'base.html'%}
{% block body_credits%}

{%include 'partials/navbar.html' with pending=pending%} 
    <div class="container">
        <div class="row">
            <div class="col-12">
                
                <h1>All clubs</h1>

                <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
                <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">

                <table class="table table-hover " id="club_table">
                    <thead class="thead-dark mb-0">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Reading Theme</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for cluby in clubs %}
                       
                            <tr class="table-active">
                                <td><a href="{% url 'show_club' cluby.id %}" class="btn btn-success btn-outline-warning ">{{ cluby.name}}</a></td>
                                <td>{{ cluby.theme }}</td>
                                <td>{{ cluby.members.count }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <script type="text/javascript">
                    $(document).ready(() => {
                      new simpleDatatables.DataTable('#club_table', {
                        "columns": [{select: 2, sortable: false}]
                      });
                    });
                  </script> 
            </div>
        </div>
    </div>

{% endblock %}
