{% extends 'base_content.html' %}
{% block title %}Create club{% endblock %}
{% block body_credits %}
    {% include 'partials/navbar.html' with pending=pending %}
    <div class="blur">
        <div style="margin:30px; margin-bottom: 50px;">
            <div class="container" style="background-color: #f2f2f2; padding: 20px;">
                <center>
                    <h3>Club Creation Form</h3>
                </center>
                <form action="{% url 'create_club' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/bootstrap_form.html' %}
                    <input class="btn btn-dark btn-lg btn-block"
                           type="submit"
                           value="Create Club">
                </form>
            </div>
        </div>
    </div>
    {% include 'partials/footer.html' %}
{% endblock %}
